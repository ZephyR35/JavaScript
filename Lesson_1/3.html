<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(`10 + 10 + "10"
  1. Складываем 10 и 10, получаем 20
  2. Так как в следуюащя цифра 10 представлена в виде строки,
  то происходит конкатенация. В результате получаем 2010`)
  console.log(10 + 10 + "10")
  console.log('----------')
  console.log(`10 + "10" + 10
  1. Так как одна из десяток является строкой, в результате сложения получим 1010
  2. Второе сложение преобразует ещеодну десятку в строку, получим 101010`)
  console.log(10 + "10" + 10)
  console.log('----------')
  console.log(`10 + 10 + +"10"
  1. Складываем 10 и 10, получаем 20.
  2. Знак +, стоящий перед третьей 10, преобразует строку в число.
  3. Складываем 20 и 10, получаем 30.`)
  console.log(10 + 10 + +"10")
  console.log('----------')
  console.log(`10 / -""
  1. Знак -, стоящий перед пустой строкой, преобразует её в -0.
  2. 10 делим на 0, получаем -Infinity`)
  console.log(10 / -"")
  console.log('----------')
  console.log(`10 / +"2,5"
  1. Так как в строке "2,5" стоит именно запятая, преобразовать эту строку в число не получится.
  В результате получим NaN.
  2. 10 разделим на NaN и получим NaN.`)
  console.log(10 / +"2,5")


</script>
</body>
</html>
