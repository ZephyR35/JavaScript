<!--

браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  В данном случае первый знак + переводит а из строки в число, но так как а и так
  является числом, то ничего не происходит. Второй знак + увеличивает а на 1.
  В результате С принимает значение 2.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная d хранит значение b=1, так как знак "+" стоит справа.
  Не могу объяснить почему именно так оно работает, я просто это понимаю на
  интуитивном уровне.
   */
  d = b++;
  console.log(d);

  /*
  В начале имеем  с = 2, а = 2. Переменная а снова увеличивается на 1 и к ней
  прибавляется 2, в итоге получаем 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Так как + находится справа от переменной b, то 2 прибавится к старому значению b
  а именно к 2. Таким образом получим 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
